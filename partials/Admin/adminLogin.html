<div>
<h4>Admin Login</h4>
    <p>Welcome {{username}}</p>
    <a href="/EMS">Log out</a>


    		<style>
			    table, th, td {
			   border: 1px solid black;
					}
			</style>

				<div class="container-fluid">
				  
				  <div class="row">
				    <div class="col-md-2">
				      <!--Sidebar content-->

				      Search: <input type="search" ng-model="query">

				    </div>
				    <div class="col-md-10">
				  
				    <table class="table table-striped table-condensed table-hover">
				        <tr>
				          <th></th>
				            <th>
				              <a href="" ng-click=""></a>
				              Employee First Name </th>
				            <th>
				              <a href="" ng-click=""></a>
				              Employee Last Name </th>
				    
				        </tr>
				        <tr ng-repeat="employee in Employees| filter:query |orderBy:orderProp">
				            <td>{{$index+1}}</td>
				            <td>{{employee.emp_firstname}}</td>
				            <td>{{employee.emp_lastname}}</td>
				            
				        </tr>
				    
				    </table>
				<span ng-show="(employee|filter:query).length == 0">No Result</span>
				</div>
				</div>
				</div>
</div>
